    <meta property="og:type" content="website">
    <meta property="og:url" content="https://offer.traincollective.com/schedule-coaching">
    <meta property="og:title" content="Schedule Consultation | Train Collective — Body. Fuel. Mind.">
    <meta property="og:description" content="Schedule your 1:1 private consultation call with Train Collective to explore how we can help elevate your training, nutrition, and mindset.">
    <meta property="og:image" content="https://traincollective.com/wp-content/uploads/2025/12/playbanner.png">
    
    <title>Schedule Consultation | Train Collective — Body. Fuel. Mind.</title>

    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #FFFFFF;
            --black: #0D0D0D;
            --charcoal: #1A1A1A;
            --light-gray: #F5F5F5;
            --medium-gray: #9A9590;
            --dark-gray: #666666;
            --accent: #C8A87C;
            --dark-bg: #17181a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark-bg);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Grain Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.025;
            pointer-events: none;
            z-index: 9999;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: var(--dark-bg);
            transition: all 0.4s ease;
        }

        nav.scrolled {
            background: var(--dark-bg);
            padding: 1rem 4rem;
        }

        .logo {
            height: 16.8px;
            width: auto;
        }

        .logo img {
            height: 100%;
            width: auto;
            filter: brightness(0) invert(1);
        }

        /* Booking Section */
        .booking-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 8rem 4rem 4rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .booking-header {
            text-align: center;
            margin-bottom: 3rem;
            max-width: 600px;
        }

        .booking-header h1 {
            font-family: 'Chakra Petch', sans-serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
            text-transform: uppercase;
            color: var(--white);
        }

        .booking-header p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            line-height: 1.8;
        }

        .booking-iframe-wrapper {
            width: 100%;
            min-height: 600px;
            border-radius: 4px;
            overflow: hidden;
        }

        .booking-iframe-wrapper iframe {
            width: 100%;
            border: none;
            overflow: hidden;
        }

        /* Footer */
        footer {
            background: var(--dark-bg);
            color: var(--white);
            padding: 3rem 4rem;
            text-align: center;
        }

        .footer-logo {
            height: 14px;
            width: auto;
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
        }

        .footer-logo img {
            height: 100%;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .footer-copy {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
            margin-bottom: 0.5rem;
        }

        .footer-location {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            nav {
                padding: 1rem 2rem;
            }

            .booking-page {
                padding: 6rem 2rem 3rem;
            }

            .booking-iframe-wrapper {
                min-height: 500px;
            }

            footer {
                padding: 2rem 2rem;
            }
        }
    </style>

</head>
<body>

    <nav id="navbar">
        <div class="logo">
            <img src="https://traincollective.com/wp-content/uploads/2025/09/train-collective-logo-placeholder@2500x-8-1024x65.png" alt="Train Collective">
        </div>
    </nav>

    <!-- Booking Page -->
    <section class="booking-page">
        <div class="booking-header">
            <h1>Schedule Your Consultation</h1>
            <p>Book a personalized consultation to discuss your fitness goals and see if 1:1 Elite Coaching is right for you.</p>
        </div>
        <div class="booking-iframe-wrapper">
            <iframe src="https://api.leadconnectorhq.com/widget/booking/hheWPhqMkaOXg4Tbp3Zn" style="width: 100%;border:none;overflow: hidden;" scrolling="no" id="hheWPhqMkaOXg4Tbp3Zn_1768427523782"></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="https://traincollective.com/wp-content/uploads/2025/09/train-collective-logo-placeholder@2500x-8-1024x65.png" alt="Train Collective">
        </div>
        <div class="footer-copy">© 2026 Train Collective. Body. Fuel. Mind. All Rights Reserved.</div>
    </footer>

    <script>
        // Navbar scroll effect
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
    <script src="https://link.msgsndr.com/js/form_embed.js" type="text/javascript"></script>
